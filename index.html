<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title> TRABALHO 2 - JavaScript </title>
 <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <header>
        <div id="logo">
            <img id="tetris-logo" src="img/project-logo.png">
        </div>
    </header>
    <section>
        <button id="button" onclick="pauseGame()">Pause game</button>
        <button id="button2" onclick="startGame()">Restart game</button>
        <button id="button3" onclick="instructWindow()">Instructions</button>
        <canvas id="Matriz"></canvas>
        
        <div id="next">
            <div class="title">
                    <h3>Next Piece</h3>
                    <hr>
            </div>
            <div class="canvas-lateral">
                <canvas id="next-canvas"></canvas>
            </div>
        </div>
        <div id="score">
             <div class="title">
                    <h3>Score</h3>
             </div>
             <div id="score-info">
                 <hr>
                <p id="Time">Time: 0 seconds</p>
                <p id="rows">Eliminated rows: 0</p>
                <p id="Points">Points: 0</p>
                <p id="Level">NÃ­vel: 1</p>
                <hr>
             </div>
        </div>
        <div id="hold">
            <div class="title">
                    <h3>Holded Piece</h3>
                    <hr>
            </div>
            <div class="canvas-lateral">
                <canvas id="hold-canvas"></canvas>
            </div>
        </div>
    <div id="rank">
        <div class="title">
            <h3>Ranking</h3><hr>
            <ul id="dados">
                
            </form>                
            </ul>
        </div>
    </div>
    
<div id="dados"></div>
<div id="instructions">
    <h2>Instructions</h2>
    <div class="key">
        <img src="img/up-key.png">
        <p>Move piece foward</p>
    </div>
    <div class="key">
        <img src="img/left-key.png">
        <p>Move piece to the left</p>
    </div>
    <div class="key">
        <img src="img/right-key.png">
        <p>Move piece to the right</p>
    </div>
    <div class="key">
        <img src="img/down-key.png">
        <p>Rotate piece</p>
    </div>
    <div class="key">
        <img src="img/c-key.png">
        <p>Hold piece to use it later</p>
    </div>
    <div class="key">
        <img src="img/p-key.png">
        <p>Pause/unpause game</p>
    </div>
    <button id="button4" onclick="instructWindow()">Ok</button>
</div>
<script src="Tetris.js"></script>
</section>
</body>
</html>
